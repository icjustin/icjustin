<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - Matrix Edition</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        /* Full-screen animated Matrix background */
        body {
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #00ff00;
        }

        /* Matrix effect */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Main container */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
            to { box-shadow: 0 0 20px rgba(0, 255, 0, 1); }
        }

        /* Title */
        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }

        /* Game Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        /* Buttons */
        .game-link {
            display: inline-block;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            background: linear-gradient(45deg, #00ff00, #009900);
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 5px #000;
        }

        .game-link:hover {
            background: linear-gradient(45deg, #009900, #00ff00);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 0, 1);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
            text-shadow: 0 0 5px #00ff00;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="container">
        <h1>- Welcome to Game Hub - </h1>
        <p>Select a game to enter the grid:</p>
        
        <div class="links">
            <a href="tank.html" class="game-link">ðŸš€ Play Tank Battle</a>
            <a href="collector.html" class="game-link">ðŸ”µ Play Collector Game</a>
			<a href="caculator.html" class="game-link">ðŸ“± Beat Numbers</a>
        </div>

        <p class="footer">Made with ðŸ’š by Hoang Nguyen</p>
    </div>

    <script>
        // Matrix effect
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
