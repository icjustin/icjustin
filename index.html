<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        /* Full-screen background */
        body {
            background: url('https://source.unsplash.com/1600x900/?gaming') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        /* Main container */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Title */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        /* Game Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        /* Buttons */
        .game-link {
            display: inline-block;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #ff5722, #ff9800);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .game-link:hover {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.8);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Welcome to Game Hub üéÆ</h1>
        <p>Select a game to play:</p>
        
        <div class="links">
            <a href="tank.html" class="game-link">üöÄ Play Tank Battle</a>
            <a href="collector.html" class="game-link">üîµ Play Collector Game</a>
        </div>

        <p class="footer">Made with ‚ù§Ô∏è by [Your Name]</p>
    </div>
</body>
</html>
