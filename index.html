<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - Matrix Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', monospace;
            color: #00FF41;
            background-color: #000;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 25px #00FF41;
            padding: 30px;
            max-width: 500px;
            text-align: center;
            animation: pulseGlow 2s infinite alternate;
        }

        @keyframes pulseGlow {
            from { box-shadow: 0 0 10px #00FF41; }
            to { box-shadow: 0 0 30px #00FF41; }
        }

        h1 {
            font-size: 38px;
            margin-bottom: 15px;
            text-shadow: 0 0 15px #00FF41;
        }

        p {
            font-size: 16px;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #00FF41;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .game-link {
            display: block;
            padding: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            background-image: linear-gradient(135deg, #00FF41, #005F20);
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.3s, background-image 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }

        .game-link:hover {
            transform: scale(1.1);
            background-image: linear-gradient(135deg, #005F20, #00FF41);
            box-shadow: 0 0 20px rgba(0, 255, 65, 1);
        }

        .footer {
            margin-top: 25px;
            font-size: 14px;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <div class="container">
        <h1>&lt; Enter the Matrix &gt;</h1>
        <p>Select your game:</p>

        <div class="links">
            <a href="tank.html" class="game-link">üöÄ Tank Battle</a>
            <a href="collector.html" class="game-link">üîµ Collector Game</a>
            <a href="calculator.html" class="game-link">üì± Beat Numbers</a>
        </div>

        <p class="footer">Crafted with üíö by Hoang Nguyen</p>
    </div>

    <script>
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrixChars = "„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„É≤„É≥0123456789";
        const fontSize = 18;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00FF41";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 45);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
