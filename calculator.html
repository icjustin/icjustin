<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids' Calculator Game – Happy/Sad Edition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Baloo 2', 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #e0e0e0;
    }
    #gameContainer {
      height: 100%;
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
    }
    #face {
      width: 100px;
      height: 100px;
      background: #3498db;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 15px rgba(52, 152, 219, 0.6);
      transition: background 0.3s ease;
      flex-shrink: 0;
    }
    #face.happy { background: #2ecc71; }
    #face.sad { background: #e74c3c; }
    .eye {
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 25px;
    }
    .eye.left { left: 25px; }
    .eye.right { right: 25px; }
    #mouth {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 25px;
      background: #fff;
      border-radius: 0 0 25px 25px;
      transition: all 0.3s ease;
    }
    #face.sad #mouth {
      border-radius: 25px 25px 0 0;
      bottom: 40px;
    }
    #ui {
      background: rgba(30, 30, 47, 0.9);
      padding: 15px;
      border-radius: 12px;
      border: 3px solid #3498db;
      text-align: center;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      flex-shrink: 0;
    }
    #question {
      font-size: 3.5rem;
      font-weight: 700;
      color: #f1c40f;
      margin-bottom: 8px;
      word-wrap: break-word;
    }
    #score {
      font-size: 1.8rem;
      color: #ecf0f1;
    }
    #calculator {
      width: 100%;
      background: rgba(42, 42, 64, 0.95);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #display {
      width: 100%;
      height: 70px;
      font-size: 3rem;
      text-align: right;
      padding: 10px;
      border: 3px solid #3498db;
      border-radius: 10px;
      background: #34495e;
      color: #fff;
      margin-bottom: 15px;
      outline: none;
      font-weight: 700;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      flex-grow: 1;
    }
    .calc-button {
      padding: 0;
      font-size: 2rem;
      background: linear-gradient(135deg, #3498db, #2980b9);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px #1f618d;
      transition: all 0.2s ease;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calc-button:hover {
      background: linear-gradient(135deg, #2980b9, #3498db);
      transform: scale(1.05);
    }
    .calc-button:active {
      box-shadow: 0 2px #1f618d;
      transform: translateY(2px);
    }
    #clear {
      background: linear-gradient(135deg, #e67e22, #d35400);
      grid-column: 3 / 4;
    }
    #clear:hover { background: linear-gradient(135deg, #d35400, #e67e22); }
    #submit {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      grid-column: 4 / 5;
    }
    #submit:hover { background: linear-gradient(135deg, #27ae60, #2ecc71); }

    @media (max-width: 400px) {
      #gameContainer { padding: 10px; }
      #face { width: 80px; height: 80px; }
      .eye { width: 14px; height: 14px; top: 20px; }
      .eye.left { left: 20px; }
      .eye.right { right: 20px; }
      #mouth { width: 40px; height: 20px; bottom: 15px; }
      #face.sad #mouth { bottom: 35px; }
      #question { font-size: 2.5rem; }
      #score { font-size: 1.5rem; }
      #display { font-size: 2rem; height: 60px; }
      .calc-button { font-size: 1.8rem; }
    }
    @media (max-height: 600px) {
      #gameContainer { padding: 5px; }
      #face { width: 70px; height: 70px; }
      .eye { width: 12px; height: 12px; top: 18px; }
      .eye.left { left: 18px; }
      .eye.right { right: 18px; }
      #mouth { width: 35px; height: 18px; bottom: 12px; }
      #face.sad #mouth { bottom: 30px; }
      #question { font-size: 2rem; }
      #score { font-size: 1.3rem; }
      #display { font-size: 1.8rem; height: 50px; }
      .calc-button { font-size: 1.6rem; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="gameContainer">
    <div id="face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div id="mouth"></div>
    </div>
    <div id="ui">
      <div id="question">3 × 4 = ?</div>
      <div id="score">Score: 0</div>
    </div>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div class="button-grid">
        <button class="calc-button" onclick="appendNumber('1')">1</button>
        <button class="calc-button" onclick="appendNumber('2')">2</button>
        <button class="calc-button" onclick="appendNumber('3')">3</button>
        <button class="calc-button" onclick="appendNumber('4')">4</button>
        <button class="calc-button" onclick="appendNumber('5')">5</button>
        <button class="calc-button" onclick="appendNumber('6')">6</button>
        <button class="calc-button" onclick="appendNumber('7')">7</button>
        <button class="calc-button" onclick="appendNumber('8')">8</button>
        <button class="calc-button" onclick="appendNumber('9')">9</button>
        <button class="calc-button" onclick="appendNumber('0')">0</button>
        <button id="clear" class="calc-button" onclick="clearDisplay()">C</button>
        <button id="submit" class="calc-button" onclick="checkAnswer()">Submit</button>
      </div>
    </div>
  </div>

  <script>
    // Sound Feedback
    const correctSound = new Audio('https://www.myinstants.com/media/sounds/correct.mp3');
    const wrongSound = new Audio('https://www.myinstants.com/media/sounds/wrong.mp3');

    // Game Logic
    let score = 0;
    let num1, num2, operation, correctAnswer;
    const face = document.getElementById('face');

    function generateQuestion() {
      num1 = Math.floor(Math.random() * 9) + 1;
      num2 = Math.floor(Math.random() * 9) + 1;
      const ops = ["+", "-", "×"];
      operation = ops[Math.floor(Math.random() * ops.length)];
      if (operation === "+") correctAnswer = num1 + num2;
      else if (operation === "-") correctAnswer = num1 - num2;
      else correctAnswer = num1 * num2;
      document.getElementById("question").textContent = `${num1} ${operation} ${num2} = ?`;
    }
    generateQuestion();

    let inputValue = "";
    function appendNumber(num) {
      inputValue += num;
      document.getElementById("display").value = inputValue;
    }
    function clearDisplay() {
      inputValue = "";
      document.getElementById("display").value = "";
    }
    function checkAnswer() {
      const userAnswer = parseInt(inputValue);
      if (userAnswer === correctAnswer) {
        score++;
        document.getElementById("score").textContent = `Score: ${score}`;
        face.classList.remove('sad');
        face.classList.add('happy');
        correctSound.play();
        generateQuestion();
        clearDisplay();
      } else {
        score--;
        document.getElementById("score").textContent = `Score: ${score}`;
        face.classList.remove('happy');
        face.classList.add('sad');
        wrongSound.play();
        clearDisplay();
        face.style.animation = 'shake 0.5s';
        setTimeout(() => face.style.animation = '', 500);
      }
    }

    // Shake Animation
    const styleSheet = document.createElement('style');
    styleSheet.textContent = `
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-8px); }
        50% { transform: translateX(8px); }
        75% { transform: translateX(-8px); }
        100% { transform: translateX(0); }
      }
    `;
    document.head.appendChild(styleSheet);
  </script>
</body>
</html>
